<div class="contenair">
    <div class="col-md m-auto">

        <div class="card flex justify-content-center p-4">
            <div class="row">

                <div class="col-md">
                    <input type="file" (change)="onUpload($event)" multiple="false"><br><br>
                    <div>
                        <button class="ico"> <i class="fas fa-upload" style="color: #fff;"></i>&nbsp;Importer</button>

                    </div>

                </div>

                <div class="col-md">

                </div>

            </div>
        </div><br>

        <div class="card flex justify-content-center p-4" *ngIf="view">

            
<div class="mb-3">
    <!-- 
    <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
    <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
    <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>-->
</div>
<div class="">
    <p-table
        [value]="data"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[10, 25, 50]"
        
    >
        <ng-template pTemplate="header">
          
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{ data[0]}}</td>
                <td>{{ data[1]}}</td>
                <td>{{ data[2]}}</td>
                <td>{{ data[3] }}</td>
               
               
            </tr>
        </ng-template>
        
    </p-table>
</div>

        </div>

    </div>
</div>
