<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card mt-2">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center text-center">
                        <a href="" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">

                 <img src="../../../../assets/images/LOGO PATIENT_Plan de travail 1.jpg" style="height:110px; width:40%;"/>
              </span>
                            <span class="app-brand-text demo text-body fw-bolder"></span>
                        </a>
                    </div>
                    <h4 class="mb-2 text-center" style="color: #000000b5;
                    font-weight: 700;">{{ 'Modifier le mot de passe' | translate}}</h4>
                    <br>
                    <form [formGroup]="updatePasswordForm" class="mb-3">


                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">{{ 'Ancien' | translate}}</label>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="" required="" placeholder="Mot de passe actuelle" aria-describedby="password" formControlName="currentPassword" />


                            </div>
                            <div class="col-md" *ngIf="currentPassword.touched && currentPassword.invalid">
                                <small *ngIf="  currentPassword.errors?.['required']" style="color:red ;">L'ancien mot de passe n'est pas valide !</small>
                                <small *ngIf="  currentPassword.errors?.['minlength']" style="color:red ;">Le mot de passe doit faire minimum 4 caractères !</small>

                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">{{ 'Nouveau' | translate}}</label>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="" required="" placeholder="Nouveau mot de passe" aria-describedby="password" formControlName="newPassword" />


                            </div>
                            <div class="col-md" *ngIf="newPassword.touched && newPassword.invalid">
                                <small *ngIf="  newPassword.errors?.['required']" style="color:red ;">Le mot de passe n'est pas valide !</small>
                                <small *ngIf="  newPassword.errors?.['minlength']" style="color:red ;">Le mot de passe doit faire minimum 4 caractères !</small>

                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="connec d-grid w-100" type="submit" (click)="this.changePassword()" [disabled]="updatePasswordForm.status != 'VALID' ||   isLoading">
                              <i class="las" [ngClass]="{'las-spin la-spinner': isLoading, 'la-check': !isLoading}"></i>
                              {{ 'Modifier mon mot de passe' | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<p-toast></p-toast>
