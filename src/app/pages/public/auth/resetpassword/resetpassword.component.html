<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card mt-2">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center text-center">
                        <a href="" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">

                 <img src="../../../assets/images/LOGO PATIENT_Plan de travail 1.jpg" style="height:110px; width:40%;" />
              </span>
                            <span class="app-brand-text demo text-body fw-bolder"></span>
                        </a>
                    </div>
                    <h4 class="mb-2 text-center" style="color: #000000b5;
                    font-weight: 700;">Rinitialisation !</h4>
                    <form [formGroup]="resetForm" class="mb-3">

                        <div class="mb-3">
                            <label for="password" class="form-label">mot de passe </label>
                            <input type="password" class="form-control" id="password" name="password" required="" placeholder="Entrez le mot de passe" autofocus formControlName="password" />
                            <div class="col-md" *ngIf="password.touched && password.invalid">
                                <small *ngIf="  password.errors?.['required']" style="color:red ;">Le mot de passe est obligatoire !</small>
                            </div>
                            <div class="col-md" *ngIf="password.touched && password.invalid">
                                <small *ngIf=" password.errors?.['minlength']" style="color:red ;">Le mot de passe doit faire minimum 4 caractères !</small>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmation </label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required="" placeholder="Veillez confirmé " autofocus formControlName="confirm_password" />
                            <div class="col-md" *ngIf="confirm_password.touched && confirm_password.invalid">
                                <small *ngIf="  confirm_password.errors?.['required']" style="color:red ;">Le mot de passe est obligatoire !</small>
                            </div>
                            <div class="col-md" *ngIf="confirm_password.touched && confirm_password.invalid">
                                <small *ngIf=" confirm_password.errors?.['minlength']" style="color:red ;">Le mot de passe doit faire minimum 4 caractères !</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button class="connec d-grid w-100" type="submit" (click)="this.resetPassword()" [disabled]="resetForm.status != 'VALID' ||   isLoading">
                                <span class="spinner-border spinner-border-sm" *ngIf="loading"></span>&nbsp;
                              Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<p-toast></p-toast>
