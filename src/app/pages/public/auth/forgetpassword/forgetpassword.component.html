<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card mt-2">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center text-center">
                        <a href="" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">

                 <img src="../../../assets/images/medi.png" style="height:70px; width:70px;" />
              </span>
                            <span class="app-brand-text demo text-body fw-bolder"></span>
                        </a>
                    </div>
                    <h4 class="mb-2 text-center" style="color: #000000b5;
                    font-weight: 700;">{{ 'MotdePasseOublier' | translate}}</h4>
                    <form [formGroup]="forgotForm" class="mb-3">

                        <div class="mb-3">
                            <label for="email" class="form-label"></label>
                            <input type="email" class="form-control" id="email" name="email" required="" placeholder="{{ 'login.email' | translate}}" autofocus formControlName="email" />
                            <div class="col-md" *ngIf="email.touched && email.invalid">
                                <small *ngIf="  email.errors?.['required']" style="color:red ;">{{ 'email.null' | translate}}</small>
                            </div>
                            <div class="col-md" *ngIf="email.touched && email.invalid">
                                <small *ngIf="  email.errors?.['pattern']" style="color:red ;">{{ 'email.valid' | translate}}</small>
                            </div>
                        </div>
                    
                        <div class="mb-3">
                            <button class="connec d-grid w-100" type="submit" (click)="this.sendEmail()" [disabled]="forgotForm.status != 'VALID' ||   isLoading">
                              <i class="las" [ngClass]="{'las-spin la-spinner': isLoading, 'la-check': !isLoading}"></i>
                              {{ 'EnvoieLien' | translate}}</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<p-toast></p-toast>
