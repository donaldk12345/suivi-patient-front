<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card mt-2">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center text-center">
                        <a href="" class="app-brand-link gap-2">
                            <span class="app-brand-logo demo">

                 <img src="../../../assets/images/medi.png" style="height:70px; width:70px;" />
              </span>
                            <span class="app-brand-text demo text-body fw-bolder"></span>
                        </a>
                    </div>
                    <h4 class="mb-2 text-center" style="color: #000000b5;
                    font-weight: 700;">Suivi des patients</h4>
                    <form [formGroup]="fo" class="mb-3">

                        <div class="mb-3">
                            <label for="username" class="form-label">username </label>
                            <input type="username" class="form-control" id="username" name="username" required="" placeholder="Entrez votre nom" autofocus formControlName="username" />
                            <div class="col-md" *ngIf="username.touched && username.invalid">
                                <small *ngIf="  username.errors?.['required']" style="color:red ;">Votre nom ne peut-etre null !</small>
                            </div>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Mot de passe</label>
                                <a href="  ">
                                  <small style="color: #26a69a;">Mot de passe oublier?</small>
                                </a>
                              </div>
                            <div class="input-group input-group-merge">
                                <input type="password" id="password" class="form-control" name="" required="" placeholder="Entrez votre mot de passe" aria-describedby="password" formControlName="password" />


                            </div>
                            <div class="col-md" *ngIf="password.touched && password.invalid">
                                <small *ngIf="  password.errors?.['required']" style="color:red ;">Le mot de passe n'est pas valide !</small>
                                <small *ngIf="  password.errors?.['minlength']" style="color:red ;">Le mot de passe doit faire minimum 4 caractÃ¨res !</small>

                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="connec d-grid w-100" type="submit" (click)="this.loginUser()" [disabled]="loginForm.status != 'VALID' ||   isLoading">
                              <i class="las" [ngClass]="{'las-spin la-spinner': isLoading, 'la-check': !isLoading}"></i>
                              Connexion</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<p-toast></p-toast>
